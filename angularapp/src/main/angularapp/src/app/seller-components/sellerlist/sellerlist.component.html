<div class="page">
    <div class="sticky-top">
        <button type="button" class="btn btn-dark" (click)="createSeller()" style="margin-right: 10px;">Create Seller</button>
    </div>
    <p class="title">Sellers</p>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let seller of sellers">
                <td>{{seller.id}}</td>
                <td>{{seller.name}}</td>
                <td>{{seller.login}}</td>
                <td><button type="button" class="btn btn-dark" (click)="editSeller(seller.id)"><i class="far fa-edit"></i></button></td>
                <td><button type="button" class="btn btn-dark" (click)="deleteSeller(seller)"><i class="far fa-trash-alt"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
